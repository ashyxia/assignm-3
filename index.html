<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "sports-primary": "#FF4240",
              "sports-primary-bg": "#FF4240",
              "unique-green" : "#a3e635",
            },
          },
        },
      };
    </script>
    <!-- Styles Here -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      
    </style>
  </head>
  <body class=".font-manrope">
    <header class="md:container md:mx-auto lg:pr-32 lg:pl-32">
      <nav class="lg:py-12">
        <div class="navbar bg-base-100">
          <div class="navbar-start flex-1">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 text-base shadow bg-base-100 rounded-box w-52"
              >
              <li><a>Home</a></li>
              <li><a>All Catagories</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
              <li><a>Help Center</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl font-bold lg:text-4xl">AgriConnect <span class="unique-green">BD</span></a>
          </div>
          <div class="navbar-center hidden lg:flex flex-1 justify-center">
            <ul class="menu menu-horizontal px-1 text-base">
              <li><a>Home</a></li>
              <li><a>All Catagories</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
              <li><a>Help Center</a></li>
            </ul>
          </div>
          <div class="navbar-end w-auto">
            <img class="px-4 hidden" src="icons/Search icon.png" alt="" />
            <a class="btn bg-sports-primary text-white">Get Ticket</a>
          </div>
        </div>
      </nav>
      <!-- Carousel Section -->
      <div class="carousel w-full lg:h-[550px]">
        <div id="slide1" class="carousel-item relative w-full rounded-md">
          <img class="rounded-md" src="./Images/slide1.jpg" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full rounded-md">
          <img class="rounded-md" src="./Images/slide2.jpg" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full rounded-md">
          <img class="rounded-md" src="./Images/slide3.jpg" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
